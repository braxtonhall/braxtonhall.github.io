<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/img/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="a website by braxton hall" />
		<link rel="apple-touch-icon" href="/img/icon128.png" />

		<title>Braxton Hall</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"
			integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<style>
			body {
				margin: 50px auto;
				max-width: 1000px;
				position: relative;
				text-shadow: 0 0 0.1px rgba(0, 0, 0, 0.5);
				text-rendering: optimizeLegibility;
				font: 0.9em/1.3em Georgia, serif;
				-webkit-font-smoothing: subpixel-antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			a,
			a:visited,
			a:hover {
				color: blue;
				text-shadow: 0 0 0.1px rgba(255, 0, 0, 0.5);
			}

			blockquote {
				margin-inline-start: 5px;
				margin-inline-end: 5px;
				color: gray;
			}

			main {
				display: none;
				max-width: 500px;
				margin: 0 20px;
				margin-top: 25px;
			}

			h1,
			h2,
			h3,
			li,
			p {
				font-weight: normal;
				margin-bottom: 0;
				font-size: 13px;
			}

			header,
			footer {
				text-align: right;
				margin: 0;
				margin-right: 20px;
			}

			ul {
				margin: 0;
				padding-inline-start: 12px;
			}

			ol {
				padding-inline-start: 12px;
			}

			li {
				white-space: pre-wrap;
			}

			header li {
				list-style: none;
			}

			@media only screen and (min-width: 600px) {
				header,
				footer {
					position: absolute;
					right: 0;
				}

				header {
					top: 0;
				}

				footer {
					bottom: 0;
				}

				main {
					margin-top: 0;
					margin-right: 200px;
				}
			}
			header > * {
				margin: 0;
			}
			main > h1:after {
				content: " ";
				display: block;
				border: 0.1px solid lightgray;
			}
			img {
				margin-bottom: 2em;
				max-width: 100%;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			code.language-eval,
			code.language-style {
				display: none;
			}
		</style>
	</head>
	<body>
		<header id="header"></header>
		<main></main>
		<script>
			const selectFile = () => {
				if (window.location.hash.length > 1) {
					const path = window.location.hash.replace("#", "");
					history.replaceState({path}, "Redirecting", path);
					return path.replace(/\.pretty/, "");
				} else {
					return "README.md";
				}
			};

			const getPath = (suffix) => (suffix.startsWith("/") ? suffix : `/${suffix}`);

			const getPage = (suffix) =>
				fetch(getPath(suffix))
					.then((response) => response.text())
					.then((text) => window.markdownit({html: true}).render(text));

			const folder = (path) => path.split("/").slice(0, -1).join("/") || ".";
			const descend = (path) => path.split("/").slice(1).join("/");

			const join = (pathA, pathB) => {
				if (pathB.startsWith("./")) {
					return join(pathA, descend(pathB));
				} else if (pathB.startsWith("../")) {
					return join(folder(pathA), descend(pathB));
				} else {
					return `${pathA}/${pathB}`;
				}
			};

			const inlinePages = (relativeTo) => ($parent) =>
				Promise.all(
					$parent.find("a").map(async (_, element) => {
						const $element = $(element);
						const href = $element.attr("href");
						if ($element.text() === "#inline" && href.endsWith(".md")) {
							$element.css({display: "none"});
							const filePath = join(relativeTo, href);
							return getPage(filePath)
								.then((render) => {
									const $render = $(render);
									$element.replaceWith($render);
									return $render;
								})
								.then(inlinePages(folder(filePath)));
						}
					})
				).then(() => $parent);

			const evalCode = ($parent) => {
				const $code = $parent.find("code");
				evalScripts($code);
				evalStyle($code);
			};

			const evalScripts = ($code) =>
				$code
					.filter((_, element) => element.classList.contains("language-eval"))
					.each((_, element) => eval(element.textContent));

			const evalStyle = ($code) =>
				$code
					.filter((_, element) => element.classList.contains("language-style"))
					.each((_, element) => {
						const style = document.createElement("style");
						style.innerHTML = element.textContent;
						document.head.appendChild(style);
					});

			const fixLinks = () => {
				$("a").each((_, element) => {
					const $element = $(element);
					const href = $element.attr("href");
					if (href.endsWith(".md")) {
						$element.attr("href", `${href}.pretty`);
					}
				});
				$("h1, h2, h3, h4").each((_, element) => {
					const $element = $(element);
					const text = $element.text();
					const id = text
						.toLowerCase()
						.replace(/ /g, "-")
						.replace(/[^0-9a-z-]/g, "");
					$element.attr("id", id);
				});
			};

			const selectedFile = selectFile();
			const $main = $("main");
			Promise.all([
				getPage(selectedFile)
					.then((render) => $main.html(render))
					.then(inlinePages(folder(selectedFile)))
					.then(evalCode),
				getPage("md/header.md").then((render) => $("#header").html(render)),
			])
				.finally(fixLinks)
				.finally(() => $main.show());
		</script>
	</body>
</html>
